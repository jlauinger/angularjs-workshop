<h1>AngularJS ToDo-List App</h1>

    <input type="text" ng-model="newSubject" />
    <input type="submit" value="OK" ng-click="addItem(newSubject)" />
</form>

<h3>Noch zu erledigen:</h3>

    <li ng-repeat="item in items | filter:{done:false}">

    </li>
</ul>
